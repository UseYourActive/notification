services:
  app:
    image: quarkus/notification-service-${DEPLOY_MODE}
    container_name: notification-app
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.${DEPLOY_MODE}
    ports:
      - "${APP_PORT:-8080}:${APP_INTERNAL_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: on-failure
    env_file: .env
    environment:
      DB_HOST: postgres-notification
      REDIS_HOST: redis://redis-notification-service:6379

  redis:
    image: redis:7-alpine
    container_name: redis-notification-service
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui-notification
    ports:
      - "${REDIS_UI_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres-notification
    environment:
      POSTGRES_USER: ${QUARKUS_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${QUARKUS_DATASOURCE_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${QUARKUS_DATASOURCE_USERNAME} -d ${QUARKUS_DATASOURCE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-notification
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - notification-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    restart: unless-stopped
    # Uses vars from .env automatically
    command: http --domain=${NGROK_DOMAIN} app:${APP_INTERNAL_PORT:-8080}
    env_file: .env
    ports:
      - "4040:4040"
    networks:
      - notification-network
    depends_on:
      - app

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - notification-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
        - ./config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
        - ./config/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
        - ./config/grafana/dashboards-json:/var/lib/grafana/dashboards
    networks:
      - notification-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:

networks:
  notification-network:
    driver: bridge