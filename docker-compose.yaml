version: '3.8'

services:
  app:
    image: quarkus/notification-service-${DEPLOY_MODE}
    container_name: notification-app
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.${DEPLOY_MODE}
    ports:
      - "${APP_PORT:-8080}:${APP_INTERNAL_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: on-failure
    environment:
      LOG_LEVEL: "${LOG_LEVEL}"
      APP_LOG_LEVEL: "${APP_LOG_LEVEL}"
      WORKER_CONCURRENCY: "${WORKER_CONCURRENCY}"
      DB_GENERATION: "${DB_GENERATION}"
      HIBERNATE_LOG_SQL: "${HIBERNATE_LOG_SQL}"
      CACHE_TTL: "${CACHE_TTL}"
      REDIS_RATE_LIMIT_ENABLED: "${REDIS_RATE_LIMIT_ENABLED}"

      RATE_LIMIT_EMAIL: "${RATE_LIMIT_EMAIL}"
      RATE_LIMIT_SMS: "${RATE_LIMIT_SMS}"
      RATE_LIMIT_TELEGRAM: "${RATE_LIMIT_TELEGRAM}"
      RETRY_MAX_ATTEMPTS: "${RETRY_MAX_ATTEMPTS}"
      RETRY_DELAY: "${RETRY_DELAY}"

      DB_MIN_POOL: "${DB_MIN_POOL}"
      DB_MAX_POOL: "${DB_MAX_POOL}"
      HTTP_MAX_BODY_SIZE: "${HTTP_MAX_BODY_SIZE}"

      REDIS_DEDUPLICATION_ENABLED: ${REDIS_DEDUPLICATION_ENABLED}
      REDIS_DEDUPLICATION_TTL: "${REDIS_DEDUPLICATION_TTL}"
      QUARKUS_SWAGGER_UI_ALWAYS_INCLUDE: "${SWAGGER_UI_ENABLED}"

      QUARKUS_HTTP_PORT: "${APP_INTERNAL_PORT:-8080}"

      DB_HOST: "postgres-notification"
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-notification:${QUARKUS_DATASOURCE_PORT}/${QUARKUS_DATASOURCE_DB}
      QUARKUS_DATASOURCE_USERNAME: ${QUARKUS_DATASOURCE_USERNAME}
      QUARKUS_DATASOURCE_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}

      QUARKUS_REDIS_HOSTS: "${REDIS_HOST}"

      QUARKUS_MAILER_HOST: "${MAILER_HOST}"
      QUARKUS_MAILER_PORT: "${MAILER_PORT}"
      QUARKUS_MAILER_USERNAME: "${MAILER_USERNAME}"
      QUARKUS_MAILER_PASSWORD: "${SENDGRID_API_KEY}"
      QUARKUS_MAILER_FROM: "${SENDGRID_FROM_EMAIL}"
      EMAIL_PROVIDER: "${EMAIL_PROVIDER}"

      SENDGRID_API_KEY: "${SENDGRID_API_KEY}"
      SENDGRID_FROM_EMAIL: "${SENDGRID_FROM_EMAIL}"
      SENDGRID_WEBHOOK_KEY: "${SENDGRID_WEBHOOK_KEY}"

      SMS_PROVIDER: "${SMS_PROVIDER}"
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"
      TWILIO_PHONE_NUMBER: "${TWILIO_PHONE_NUMBER}"

      TELEGRAM_ENABLED: "${TELEGRAM_ENABLED}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      TELEGRAM_BOT_USERNAME: "${TELEGRAM_BOT_USERNAME}"
      TELEGRAM_RETRY_MAX: "${TELEGRAM_RETRY_MAX}"
      TELEGRAM_TIMEOUT_SEC: "${TELEGRAM_TIMEOUT_SEC}"

  redis:
    image: redis:7-alpine
    container_name: redis-notification-service
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui-notification
    ports:
      - "${REDIS_UI_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres-notification
    environment:
      POSTGRES_USER: ${QUARKUS_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${QUARKUS_DATASOURCE_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${QUARKUS_DATASOURCE_USERNAME} -d ${QUARKUS_DATASOURCE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-notification
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - notification-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    restart: unless-stopped
    command: http --domain=${NGROK_DOMAIN} app:${APP_INTERNAL_PORT:-8080}
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - notification-network
    depends_on:
      - app

volumes:
  redis-data:
    driver: local
  postgres-data:

networks:
  notification-network:
    driver: bridge