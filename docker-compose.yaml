version: '3.8'

services:
  app:
    image: quarkus/notification-service
    container_name: notification-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: on-failure
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-notification:5432/${QUARKUS_DATASOURCE_DB}
      QUARKUS_DATASOURCE_USERNAME: ${QUARKUS_DATASOURCE_USERNAME}
      QUARKUS_DATASOURCE_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}

      QUARKUS_REDIS_HOSTS: redis://redis-notification-service:6379

      EMAIL_PROVIDER: "${EMAIL_PROVIDER}"
      SENDGRID_API_KEY: "${SENDGRID_API_KEY}"
      SENDGRID_FROM_EMAIL: "${SENDGRID_FROM_EMAIL}"
      SENDGRID_WEBHOOK_KEY: "${SENDGRID_WEBHOOK_KEY}"

      SMS_PROVIDER: "${SMS_PROVIDER}"
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"
      TWILIO_PHONE_NUMBER: "${TWILIO_PHONE_NUMBER}"

      # --- Telegram Configuration ---
      TELEGRAM_ENABLED: "${TELEGRAM_ENABLED}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      TELEGRAM_BOT_USERNAME: "${TELEGRAM_BOT_USERNAME}"

      # --- Viber Configuration ---
      VIBER_ENABLED: "false"
      VIBER_AUTH_TOKEN: "dummy_token"

  redis:
    image: redis:7-alpine
    container_name: redis-notification-service
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui-notification
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres-notification
    environment:
      POSTGRES_USER: ${QUARKUS_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${QUARKUS_DATASOURCE_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notification-network
    # Optional: Add a healthcheck to prevent the Java app from trying to connect too early
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${QUARKUS_DATASOURCE_USERNAME} -d ${QUARKUS_DATASOURCE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-notification
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - notification-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:

networks:
  notification-network:
    driver: bridge