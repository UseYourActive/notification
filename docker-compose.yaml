version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-notification-service
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui-notification
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  notification-network:
    driver: bridge